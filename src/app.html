<!doctype html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="utf-8" />
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="%sveltekit.assets%/favicons/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicons/favicon.svg" />
        <link rel="shortcut icon" href="%sveltekit.assets%/favicons/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/favicons/apple-touch-icon.png" />
        <link rel="manifest" href="%sveltekit.assets%/favicons/site.webmanifest" />
        <meta name="apple-mobile-web-app-title" content="vm.dev" />
        <meta name="msapplication-TileColor" content="#2d89ef" />
        <meta name="theme-color" content="#ff0000" />

        <!-- Tell browser this site supports light and todo dark mode -->
        <meta name="color-scheme" content="light" />

        <meta name="viewport" content="width=device-width" />

        <script>
			// Calling this here so that it loads as quickly as possible
			// Avoiding a flash of light mode in case dark mode is used
			const storedTheme = localStorage.getItem('theme-preference');
			const theme =
				storedTheme || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
			document.firstElementChild?.setAttribute('data-theme', theme);
		</script>
        
        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
